    body {

      margin: 0;
    }

    .center-content {
      /* Internet Explorer 10 */
      display: -ms-flexbox;
      -ms-flex-pack: center;
      -ms-flex-align: center;
      /* Firefox */
      display: -moz-box;
      -moz-box-pack: center;
      -moz-box-align: center;
      /* Safari, Opera, and Chrome */
      display: -webkit-box;
      -webkit-box-pack: center;
      -webkit-box-align: center;
      /* W3C */
      display: box;
      box-pack: center;
      box-align: center;
    }

    html, body{
      width: 100%;
      height: 100%;
    }

    canvas {
      max-width: 100%;
      max-height: 100%;
    }

    .hidden {
